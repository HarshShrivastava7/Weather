<html lang="en">

<head>
  <meta charset="utf-8">

<body style="background-image: url('https://wallpapercave.com/wp/wp2906721.jpg'); background-size: cover;">
  <div style="display: flex;
  justify-content: center;
  align-items: center; margin-top: 15rem">
    <div class="card text-center text-white bg-dark mb-3 opacity-75" style="max-width: 30rem;">

      <div class="card-body" style="max-width: 30rem;">
        <nav class="navbar bg-dark" style="">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
              <button class="bg-dark btn btn-outline-success" id="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </nav>
        <br>
        <div id="content">
          <h1 class="card-title" style="display: inline-block;" id="name">Baran </h1>
          <h1 class="card-title" style="display: inline-block;" id="country">, IN</h1>

          <br>
          <p class="card-text" style="display: inline-block; margin:2px;" id="icon"><img src="http://openweathermap.org/img/wn/04n@2x.png" alt=""></p>
          <h3 class="card-text" style="display: inline-block; margin:2px;" id="temp">26Â°C</h3>
          <p class="card-text" style="margin-top:5px;" id="description">Cloudy</p>

        </div>

      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
